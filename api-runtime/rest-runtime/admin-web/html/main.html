<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CB-Spider Admin Web Tool</title>
    <link rel="icon" type="image/png" href="/spider/adminweb/images/logo.png">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #ccc;
            --hover-bg: #f0f0f0;
            --menu-bg: #ffffff;
            --link-color: #0645AD;
            --selected-config-color: #08aab0;
            --dropdown-bg: #ffffff;
            --dropdown-text: #000000;
            --dropdown-hover-bg: #f0f0f0;
            --dropdown-divider: #ccc;
            --dropdown-shadow: rgba(0, 0, 0, 0.2);
            --progress-bg: #e2e0e0;
            --progress-border: #bdbdbd;
            --progress-inner: #cdcaca;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --error-border: #f5c6cb;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --border-color: #444;
            --hover-bg: #2a2a2a;
            --menu-bg: #252525;
            --link-color: #6b9eff;
            --selected-config-color: #4dd4da;
            --dropdown-bg: #333;
            --dropdown-text: #e0e0e0;
            --dropdown-hover-bg: #444;
            --dropdown-divider: #555;
            --dropdown-shadow: rgba(0, 0, 0, 0.6);
            --progress-bg: #333;
            --progress-border: #555;
            --progress-inner: #666;
            --error-bg: #3d1f1f;
            --error-text: #ff8888;
            --error-border: #7a4444;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-size: 16px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .left-menu {
            width: 120px;
            border-right: 1px solid var(--border-color);
            height: 100%;
            flex-shrink: 0;
            background-color: var(--menu-bg);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .right-content {
            flex-grow: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .top-menu {
            height: 5%;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            background-color: var(--menu-bg);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .body-frame {
            height: 95%;
            position: relative;
            background-color: var(--bg-color);
            transition: background-color 0.3s ease;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--dropdown-bg);
            color: var(--dropdown-text);
            font-size: 14px;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px var(--dropdown-shadow);
            z-index: 1000;
            top: 100%;
            left: -2cm;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .dropdown-content a {
            color: var(--dropdown-text);
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dropdown-content a:hover {
            background-color: var(--dropdown-hover-bg);
        }
        .dropdown-content p {
            margin: 0;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-divider {
            height: 1px;
            background-color: var(--dropdown-divider);
            margin: 8px 0;
            width: 50%;
            transition: background-color 0.3s ease;
        }
        .top-menu-right {
            margin-left: auto;
            display: flex;
            gap: 5px;
            padding-right: 0.2cm;
            align-items: center;
        }
        .connection-info {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .connection-info img {
            height: 30px;
            position: relative;
            margin-left: 0.5cm;
        }
        .connection-info .region-text {
            margin: 0;
            padding: 0;
        }

        .connection-info .conn-name {
            font-size: 13px;
            margin: 0;
            padding: 0;
            color: #888;
        }
        .menu-bar {
            font-size: 0;
        }
        .menu-item {
            display: inline-block;
            font-size: 11px;
            margin: 2px 1px;
            padding: 2px;
            font-weight: bold;
            color: var(--link-color);
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            vertical-align: bottom;
            width: 56px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .menu-item img {
            display: block;
            margin: 0 auto;
            vertical-align: bottom;
            height: 1.8em;
            width: auto;
            font-size: 14px;
        }
        .menu-item:hover {
            background-color: var(--hover-bg);            
        }    
        h1 {
            font-size: 18px;
            margin: 0;
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        .hidden {
            display: none;
        }
        .selectedConfigName {
            margin-left: 0.5cm;
            color: var(--selected-config-color);
            transition: color 0.3s ease;
        }
        .digital-font {
            font-size: 13px;
            font-weight: bold;
            color: var(--selected-config-color);
            line-height: 1;
            text-align: center;
            transition: color 0.3s ease;
        }
        .separator {
            height: 25px;
            border-left: 1px solid var(--border-color);
            transition: border-color 0.3s ease;
        }
        .progress-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 30px;
            background-color: var(--progress-bg);
            border: 1px solid var(--progress-border);
            border-radius: 5px;
            overflow: hidden;
            display: none;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .progress-bar-inner {
            height: 100%;
            width: 0;
            background-color: var(--progress-inner);
            animation: progress-animation 2s linear infinite;
            transition: background-color 0.3s ease;
        }
        @keyframes progress-animation {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .error-message {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .theme-toggle {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: var(--hover-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
            font-family: inherit;
        }
        .theme-toggle:hover {
            opacity: 0.8;
        }
        .theme-toggle:focus {
            outline: 2px solid var(--link-color);
            outline-offset: 2px;
        }
        .theme-toggle-icon {
            font-size: 16px;
        }
    </style>

<script>
    function updateTopMenu(configName, provider, region) {
        const selectedConfigNameElement = document.getElementById('selectedConfigName');
        const topMenuRight = document.querySelector('.top-menu-right');
        if (!provider || provider === 'None') {
            selectedConfigNameElement.innerHTML = '<h1 class="selectedConfigName">Please select a connection first.</h1>';
            selectedConfigNameElement.classList.remove('hidden');
            document.getElementById('selectedProvider').innerHTML = '';
            document.getElementById('selectedRegion').innerHTML = '';
            document.querySelector('.dynamic-menu').innerHTML = '';
        } else {
            const providerImg = `<img src="/spider/adminweb/images/${provider.toLowerCase()}.png" alt="${configName}" title="${configName}">`;
            selectedConfigNameElement.innerHTML = configName;
            selectedConfigNameElement.classList.add('hidden');
            document.getElementById('selectedProvider').innerHTML = providerImg;
            document.getElementById('selectedRegion').innerHTML = '<div class="digital-font">' +
                                                                    '<div class="region-text">' + region + '</div>' +
                                                                    '<div class="conn-name">(' + configName + ')</div>' +
                                                                '</div>';
            
            const dynamicMenuHtml = `
                                <div class="menu-bar">
                                    <a href="/spider/adminweb/regionzone/${configName}" target="body_frame" class="menu-item" id="region-zone-menu" onclick="selectMainMenu('region-zone')">
                                        <img id="region-zone-img" src="/spider/adminweb/images/top-menu/region-zone.png" alt="Region/Zone Icon">
                                        <span>Region</span>
                                    </a>
                                    <a href="/spider/adminweb/priceinfo/${configName}" target="body_frame" class="menu-item" id="price-menu" onclick="selectMainMenu('price')">
                                        <img id="price-img" src="/spider/adminweb/images/top-menu/price.png" alt="Price Icon">
                                        <span>Price</span>
                                    </a>
                                    <a href="/spider/adminweb/vmimage/${configName}" target="body_frame" class="menu-item" id="vm-image-menu" onclick="selectMainMenu('vm-image')">
                                        <img id="vm-image-img" src="/spider/adminweb/images/top-menu/vm-image.png" alt="VM Image Icon">
                                        <span>Image</span>
                                    </a>
                                    <a href="/spider/adminweb/vmspec/${configName}" target="body_frame" class="menu-item" id="vm-specs-menu" onclick="selectMainMenu('vm-specs')">
                                        <img id="vm-specs-img" src="/spider/adminweb/images/top-menu/vm-specs.png" alt="VM Specs Icon">
                                        <span>Spec</span>
                                    </a>
                                </div>
            `;
            document.querySelector('.dynamic-menu').innerHTML = dynamicMenuHtml;
        }
        sessionStorage.setItem('selectedConfigName', configName);
        sessionStorage.setItem('selectedProvider', provider);
        sessionStorage.setItem('selectedRegion', region);
    }

    function showProgressBar() {
        const progressBar = document.querySelector('.progress-bar');
        progressBar.style.display = 'block';
    }

    function hideProgressBar() {
        const progressBar = document.querySelector('.progress-bar');
        progressBar.style.display = 'none';
    }

    function showError(message) {
        const errorMessage = document.querySelector('.error-message');
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        setTimeout(() => {
            errorMessage.style.display = 'none';
        }, 5000);
    }

    function selectMainMenu(selectedMenu) {
        showProgressBar();
        const menus = ['region-zone', 'price', 'vm-image', 'vm-specs'];
        menus.forEach(menu => {
            const imgElement = document.getElementById(menu + '-img');
            if (imgElement) {
                if (menu === selectedMenu) {
                    imgElement.src = `/spider/adminweb/images/top-menu/${menu}_selected.png`;
                } else {
                    imgElement.src = `/spider/adminweb/images/top-menu/${menu}.png`;
                }
            }
        });
        parent.frames['left_menu'].postMessage({ type: 'deselectLeftMenu' }, '*');
        
        const iframe = document.querySelector('iframe[name="body_frame"]');
        iframe.onload = function() {
            hideProgressBar();
        };
        iframe.onerror = function() {
            hideProgressBar();
            showError('Failed to load the page. Please try again.');
        };
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'deselectMainMenu') {
            const menus = ['region-zone', 'price', 'vm-image', 'vm-specs'];
            menus.forEach(menu => {
                const imgElement = document.getElementById(menu + '-img');
                if (imgElement) {
                    imgElement.src = `/spider/adminweb/images/top-menu/${menu}.png`;
                }
            });
        }
    });

    window.addEventListener('message', function(event) {
        if (event.data.type === 'updateTopMenu') {
            updateTopMenu(event.data.configName, event.data.provider, event.data.region);
        }
    });

    window.addEventListener('message', function(event) {
        if (event.data.type === 'showProgressBar') {
            showProgressBar();
        } else if (event.data.type === 'hideProgressBar') {
            hideProgressBar();
        }
    });

    window.addEventListener('message', function(event) {
        if (event.data.type === 'iframeLoaded') {
            hideProgressBar();
        }
    });

    // Dark mode toggle functionality
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme') || 'light';
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        // Update icon
        updateThemeIcon(newTheme);
    }

    function updateThemeIcon(theme) {
        const icon = document.getElementById('theme-icon');
        if (icon) {
            icon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
    }

    // Initialize theme on page load
    function initializeTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
    }

    // Initialize theme when page loads
    if (document.readyState === 'loading') {
        window.addEventListener('DOMContentLoaded', initializeTheme);
    } else {
        initializeTheme();
    }
</script>
</head>
<body>
    <div class="container">
        <div class="left-menu">
            <iframe src="/spider/adminweb/left_menu" name="left_menu"></iframe>
        </div>
        <div class="right-content">
            <div class="top-menu">
                <div class="connection-info">
                    <div id="selectedConfigName" class="">
                        <h1 class="selectedConfigName">Please select a connection first.</h1>
                    </div>
                    <div id="selectedProvider"></div>
                    <div id="selectedRegion"></div>
                </div>
                <div class="top-menu-right">
                    <div class="dynamic-menu"></div>
                    <div class="separator"></div>
                    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode" aria-label="Toggle dark mode">
                        <span class="theme-toggle-icon" id="theme-icon" aria-hidden="true">üåô</span>
                    </button>
                    <div class="separator"></div>
                    <div class="dropdown">
                        <span>help</span>
                        <div class="dropdown-content">
                            <a href="#" onclick="window.open('/spider/adminweb/sysstats', 'SysStatsWindow', 'width=740,height=1400,left=' + (screen.width - 740)); return false;">SysStats</a>
                            <div class="dropdown-divider"></div>
                            <a href="https://github.com/cloud-barista/cb-spider" target="_blank">Github</a>
                            <a href="https://github.com/cloud-barista/cb-spider/wiki" target="_blank">Wiki</a>
                            <a href="https://github.com/cloud-barista/cb-spider/wiki/CB-Spider-User-Interface" target="_blank">API Docs</a>
                        </div>
                    </div>
                    <!--<div class="dropdown">
                        <span>login</span>
                        <div class="dropdown-content">
                            <p>WIP</p>
                        </div>
                    </div>-->
                </div>
            </div>
            <div class="body-frame">
                <iframe src="/spider/adminweb/body_frame" name="body_frame"
                        onload="parent.postMessage({ type: 'iframeLoaded' }, '*')">
                </iframe>
                <div class="progress-bar">
                    <div class="progress-bar-inner"></div>
                </div>
                <div class="error-message"></div>
            </div>
        </div>
    </div>
</body>
</html>
